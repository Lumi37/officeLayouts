<!DOCTYPE html>

                    </g>

                    <g>
                        <rect x="0" y="0" class="rectContainer" />
                        <rect data-user="" data-outlet="" data-position="1" x="20" y="64" class="rectUser"
                            transform="rotate(90,80,94)" />
                        <rect data-user="" data-outlet="" data-position="2" x="20" y="650" class="rectUser"

                            transform="rotate(90,1020,490)" />

                    <g>

                    <g>
                        <rect x="0" y="0" class="rectContainer" />
                        <rect data-user="" data-outlet="" data-position="1" x="80" y="390" class="rectUserBig"

                    <g>
                        <rect x="0" y="0" class="rectContainer" />
                        <path d="M 275 736 L 335 736 L 335 715 L 375 750 L 335 785 L 335 764 L 275 764 L 275 750 Z"
                            transform="rotate(270,325,750)" />
                        <rect x="140" y="110" data-user="" data-outlet="" data-position="1" class="rectUserBig"

        <div class="info">
            <div class="infoEditing">
                <div id="office"></div>
                <input type="text" id="user" placeholder="User" />
                <input type="text" id="dataOutlet" data-position="" placeholder="Data Outlet" />
                <input type="submit" value="Change" id="submitChanges" />
            </div>
            <div class="infoDisplay">
                <input type="text" id="search" placeholder="search" />
                <ul class="listedUsers"></ul>
                <ul class="queryResultsList"></ul>
            </div>
        </div>

</html>

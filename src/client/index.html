<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Office Layouts</title>
    <link rel="stylesheet" href="./css/styles.css">
    <script src="./javascript/app.js" type="module"></script>
</head>
<body>
    <div class="office-list-container">

            <div class="office-list"></div>

            <div class="office-filters">
                <div>
                    <input data-floor='all-offices' type="checkbox" checked>All Offices 
                </div>
                <div>
                    <input data-floor='b-floor' type="checkbox" disabled checked>B Orofos 
                </div>
                <div>
                    <input data-floor='a-floor' type="checkbox" disabled checked>A Orofos 
                </div>
                <div>
                    <input data-floor='ground-floor' type="checkbox" disabled checked>Isogeio 
                </div>
            </div>
            <input type="button" value="download" id="officeListButton">
    </div>

    <main class="office-content">
        
        <input type='text' class='searchbar' id="searchbar" placeholder="search"></input>
        <div id="content"></div>
    </main>

    <div class="office-view">

        <div class="office-user-details">
            <div id="office"></div>
                <div class="office-user">
                    <input type="text" id="user" placeholder="User"/>
                    <input type="text" id="dataOutlet" data-position="" placeholder="Data Outlet"/>
                    <input type="submit" value="Change" id="submit"/> 
                </div>
                <div class="office-details-buttons">
                        <input type="submit" value="Download .csv" id="downloadCsv">
                        <input type="submit" value="Download .svg" id="downloadSvg">   
                </div>  
        </div>

        <div class="office-user-list">

            <div class="user-list"></div>
        </div>
        
    </div>
</body>
</html>

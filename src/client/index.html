<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Office Layouts</title>
    <link rel="stylesheet" href=" ./css/style.css" />
    <script type="module" src="javascript/index.js"></script>
</head>

<body>
    <!-- <button id="baton">adasd</button> -->
    <div class="mainContainer">
        <div class="officeMenu">
            <div class="checkboxContainer">
                <div class="checkboxDiv"><div>All Offices</div>         <input data-floor="AllOffices"      type="checkbox" checked></div>
                <div class="checkboxDiv"><div>Isogeio</div>             <input data-floor="Isogeio"         type="checkbox" disabled checked></div>
                <div class="checkboxDiv"><div>Protos Orofos</div>       <input data-floor="ProtosOrofos"    type="checkbox" disabled checked></div>
                <div class="checkboxDiv"><div>Deuteros Orofos</div>     <input data-floor="DeuterosOrofos"  type="checkbox" disabled checked></div>
            </div>
            <ul class="listedOffices"></ul>
        </div>
        <div class="content" id="svgs">
        </div>
        <div class="info">
            <div class="infoEditing">
                <div id="office"></div>
                <input type="text" id="user" placeholder="User" />
                <input type="text" id="dataOutlet" data-position="" placeholder="Data Outlet" />
                <input type="submit" value="Change" id="submitChanges" />
            </div>
            <div class="infoDisplay">
                <input type="text" id="search" placeholder="search" />
                <ul class="listedUsers"></ul>
                <ul class="queryResultsList"></ul>
            </div>
        </div>
    </div>
</body>

</html>
